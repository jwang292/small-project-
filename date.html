<SCript>
    function dates() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var days = ['Sunday', 'Monday', 'Tusday', 'Wensday', 'Thursday', 'Friday', 'Saturday']
        var day = date.getDay();
        var hour = date.getHours();
        hour = hour < 10 ? '0' + hour : hour;
        var minutes = date.getMinutes();
        minutes = minutes < 10 ? '0' + month : month;
        var second = date.getSeconds();
        second = second < 10 ? '0' + second : second;
        return month + ' ' + dates + ' ' + year + ' ' + days[day] + ' ' + hour + ':' + minutes + ':' + second;
    }
    console.log(dates());
</SCript>
