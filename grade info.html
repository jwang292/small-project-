</h1>
<form action="">
    <script>
        var sumGrade = 0;
        var sNum = prompt("enter the students's total number");
        for (var i = 1; i <= sNum; i++) {
            var grade = prompt("enter the " + i + " student's grade")
            sumGrade = sumGrade + grade * 1;
        }
        var average = sumGrade / sNum;
        console.log(sumGrade);
        console.log(average);
    </script>
