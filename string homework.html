<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        str = 'abaasdffggghhjjkkgfddsssss3444343';
        //长度
        console.log(str.length);
        //取出指定位置的字符‘0 3 5 ’
        console.log(str.charAt(0) + str.charAt(3) + str.charAt(5));
        //查找字符是否存在 i
        var sta = ''
        for (var k in str) {
            str.indexOf('i') == -1 ? sta = 'no,there is no char' : sta = 'yes';
        }
        console.log(sta);
        //替换字符'g to 22' 'ss to b'
        for (var i in str) {
            if (str.indexOf('g') != -1) {
                str = str.replace('g', '22'); //记住赋值回去
            }
        }
        console.log(str);
        //截取1-5字符
        console.log(str.substr(1, 5));
        //取出字符和出现的次数最多的
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var state = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                state = k;
            }
        }
        console.log('max char is ' + state + ' time is ' + max);
    </script>
</body>

</html>
