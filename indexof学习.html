<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'abcoefoxyozzopp'; //查看所有O的位置
        var index = str.indexOf('o');
        var num = 0;
        while (index != -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1)
        }
        console.log('0出现的次数： ' + num);

        var o = {}; //判断各个字母出现次数， 存为空object。
        var max = 0;
        var obj = '';
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                obj = k;
            }
        }
        console.log(o);
        console.log(obj + ' ' + max);
    </script>
</body>

</html>
