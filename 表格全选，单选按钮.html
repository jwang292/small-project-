<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格全选，单选按钮</title>
</head>


<body>
    <table>

        <thead>
            <th><input type="checkbox" id='head'>全选</th>
            <th>name</th>
            <th>price</th>
        </thead>
        <tbody id='body'>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>4</td>
                <td>4</td>
            </tr>

        </tbody>
    </table>
    <script>
        var thead = document.querySelector('#head');
        var check = document.getElementById('body').getElementsByTagName('input');
        thead.onclick = function() {
            for (var i = 0; i < check.length; i++) {
                check[i].checked = this.checked; //this.checked 指代的是全选，分别返回true / false.
            }
        }
        for (var i = 0; i < check.length; i++) {
            check[i].onclick = function() {
                var flag = true;
                for (var i = 0; i < check.length; i++) {
                    if (!check[i].checked) { //check[i].checked==false  一样
                        flag = false;
                        break;
                    }
                }
                thead.checked = flag;
            }
        }
    </script>
</body>

</html>
