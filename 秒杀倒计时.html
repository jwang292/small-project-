<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span class='hour'></span>
        <span class='minute'></span>
        <span class='second'></span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2022-8-1 18:00:00'); // 返回用户输入的总毫秒数
        countDown(); //先调用一次函数 防止第一次刷新时候的空白
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date(); //返回当前事件毫秒数。
            var times = (inputTime - nowTime) / 1000; //剩余总秒数。
            // var d = parseInt(times / 60 / 60 / 24) //dates
            // d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //hour
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60); //minuts
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); //second
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
            // return d + 'dates ' + h + 'hours ' + m + 'minutes ' + s + 'seconds';
        }
    </script>
</body>

</html>
