<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li a {
        float: right;
    }
</style>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>submit</button>
    <!-- <button id='bt'>delete comment</button> -->
    <ul>

    </ul>
    <script>
        var btn = document.querySelector('button');
        // var btnd = docuemnt.querySelector('#bt');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        btn.onclick = function() {
                if (text.value == '') {
                    alert("no comment?");
                    return false;
                } else {
                    var li = document.createElement('li');
                    li.innerHTML = text.value + '<a href="javascript:;">delete</a>'; // 'javascript:;'  'javascript:void(0)' 阻止跳转。
                    ul.appendChild(li);
                    var as = document.querySelectorAll('a');
                    for (var i = 0; i < as.length; i++) {
                        as[i].onclick = function() {
                            ul.removeChild(this.parentNode); //node.removeChild(child)
                        }
                    }

                }
            }
            // btnd.onclick = function() {
            //     if (ul.children.length == 0) {
            //         this.disableed = true;
            //     } else {
            //         ul.removeChild(ul.children[0]);
            //     }
            // }
    </script>
</body>

</html>
