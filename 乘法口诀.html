<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>乘法口诀</h1>
    <script>
        var list = '';
        for (var i = 1; i <= 9; i++) {
            for (var k = 1; k <= i; k++) {
                list = list + k + "*" + i + "=" + k * i + ' ';
            }
            list = list + '\n'
        }
        console.log(list);
    </script>

</body>

</html>
